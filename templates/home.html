{% extends "layout.html" %}
{% block title %}Home Page - Alkomat{% endblock %}
{% block content %}
    <h2>Welcome to Alkomat Home</h2>
    <p>Choose an option from the buttons below.</p>
    <div class="mt-3">
        <form action="/registered_workers" method="get" class="mb-3">
            <button type="submit" class="btn btn-primary btn-lg btn-block py-3">Registered Workers</button>
        </form>
        <form action="/live_records" method="get" class="mb-3">
            <button type="submit" class="btn btn-primary btn-lg btn-block py-3">Live Records</button>
        </form>
        <form action="/drop_and_reload_database" method="post" class="mb-3">
            <button type="submit" class="btn btn-warning btn-lg btn-block py-3">Drop and Reload Database</button>
        </form>
    </div>
{% endblock %}
