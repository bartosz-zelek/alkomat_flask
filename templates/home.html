{% extends "layout.html" %}
{% block title %}
Home Page - Alkomat
{% endblock %}
{% block content %}


<div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data i godzina</th>
                    <th scope="col">Imię i nazwisko</th>
                    <th scope="col">Odczyt z alkomierza</th>
                    <th scope="col">Podjęta akcja</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="col-2"></div>
</div>

<script>
    // every 1 second asynchronusly fetch data from server and update table
    setInterval(function () {
        fetch('/get_readings/all')
            .then(response => response.json())
            .then(data => {
                let table = document.querySelector('tbody');
                table.innerHTML = '';
                data.forEach((employee, index) => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${employee[0]}</td>
                    <td>${employee[1]} ${employee[2]}</td>
                    <td>${employee[3]}‰</td>
                    <td>${employee[3] <= 0.2 ? "Dopuszczony" : "Niedopuszczony"}</td>
                    `;
                    if (employee[3] <= 0.2) {
                        row.classList.add('table-success');
                    } else {
                        row.classList.add('table-danger');
                    }
                    table.appendChild(row);
                });
            });
    }, 1000);
</script>
{% endblock %}
