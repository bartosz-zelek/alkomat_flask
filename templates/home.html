{% extends "layout.html" %}
{% block title %}
Home Page - Microblog
{% endblock %}
{% block content %}

<script>
    // every 1 second asynchronusly fetch data from server and update table
    setInterval(function () {
        fetch('/get_readings/all')
            .then(response => response.json())
            .then(data => {
                let table = document.querySelector('tbody');
                table.innerHTML = '';
                data.forEach((employee, index) => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${employee[0]}</td>
                    <td>${employee[1]} ${employee[2]}</td>
                    <td>${employee[3]}â€°</td>
                    <td>${employee[3] <= 0.2 ? "Dopuszczony" : "Niedopuszczony"}</td>
                    `;
                    if (employee[3] <= 0.2) {
                        row.classList.add('table-success');
                    } else {
                        row.classList.add('table-danger');
                    }
                    table.appendChild(row);
                });
            });
    }, 1000);
</script>
{% endblock %}
