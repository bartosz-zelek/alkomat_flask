{% extends "layout.html" %}
{% block title %}Live Records - Alkomat{% endblock %}
{% block content %}
<div class="row mt-5">
    <div class="col-2">
        <h2>Live Records</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data i godzina</th>
                    <th scope="col">Imię i nazwisko</th>
                    <th scope="col">Odczyt z alkomierza</th>
                    <th scope="col">Podjęta akcja</th>
                </tr>
            </thead>
            <tbody id="liveRecordsTableBody"></tbody>
        </table>
    </div>
    <div class="col-2">
        <!-- Button to redirect to the home page -->
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</div>

<script src= "{{ url_for('static', filename='live_records.js') }}"> </script>

{% endblock %}
